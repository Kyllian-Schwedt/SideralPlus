<div class="space-y-3 tablet:space-y-4">
  <span class="font-semibold tablet:text-2xl">{{name}}</span>
  <div class="group relative">
    <drag-scroll #nav [drag-scroll-y-disabled]="true"  [draggable]="true"  (reachesLeftBound)="onReachesLeftBound($event)" (reachesRightBound)="onReachesRightBound($event)" [scrollbar-hidden]="true">
      <app-cast *ngFor="let c of castList; let i = index" [cast]="c" drag-scroll-item class="tablet:w-1/8 notebook:w-1/3"></app-cast>
    </drag-scroll>
    <!-- Left Button -->
    <div *ngIf="!reachesLeftBound"
         (click)="scrollToLeft()"
         class="transition-smooth absolute inset-y-0 z-10 grid items-center overflow-hidden from-background-dark to-transparent w-[11%] laptop:w-[6.8%] desktop:w-[5.55%] left-0 bg-gradient-to-r">
      <div class="bg-gradient-to-r transition-smooth absolute inset-0 from-background-dark to-transparent opacity-100"></div>
      <fa-icon [icon]="faChevronRight" class="left-[10%] rotate-180 transition-smooth absolute h-6 w-6 stroke-2 text-white opacity-100 transition-opacity"></fa-icon>
    </div>

    <!-- Right Button -->
    <div *ngIf="!reachesRightBound"
         (click)="scrollToRight()"
         class="transition-smooth absolute inset-y-0 z-10 grid items-center overflow-hidden from-background-dark to-transparent w-[11%] laptop:w-[6.8%] desktop:w-[5.55%] right-0 bg-gradient-to-l">
      <div class="bg-gradient-to-l transition-smooth absolute inset-0 from-background-dark to-transparent opacity-100"></div>
      <fa-icon [icon]="faChevronRight" class="right-[10%] transition-smooth absolute h-6 w-6 stroke-2 text-white opacity-100"></fa-icon>
    </div>
  </div>
</div>
